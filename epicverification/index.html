<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FKZA Duo Cash Cup - Epic Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --bg-primary: #0f0f13;
      --bg-secondary: #1a1a24;
      --bg-card: #252535;
      --text-primary: #f8f8ff;
      --text-secondary: #b8b8d0;
      --accent-purple: #6d28d9;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-yellow: #f59e0b;
      --accent-red: #ef4444;
      --accent-pink: #ec4899;
      --border-color: #3a3a4a;
      --border-radius: 12px;
      --border-radius-lg: 16px;
      --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --gradient-purple: linear-gradient(135deg, #6d28d9 0%, #8b5cf6 100%);
      --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      --glow: 0 0 15px rgba(109, 40, 217, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Rajdhani', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(109, 40, 217, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
    }
    
    h1, h2, h3 {
      font-family: 'Oxanium', 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(15, 15, 19, 0.8);
      border-bottom: 1px solid var(--border-color);
      backdrop-filter: blur(8px);
    }
    
    .logo {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-purple);
      box-shadow: var(--glow);
      transition: var(--transition);
    }
    
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(109, 40, 217, 0.7);
    }
    
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin: 0.5rem 0;
      background: linear-gradient(to right, #8b5cf6, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
    }
    
    .subtitle {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--text-secondary);
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .card {
      background: var(--bg-card);
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--border-color);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      margin-bottom: 2rem;
    }
    
    .card-header {
      padding: 1.2rem 1.5rem;
      background: linear-gradient(90deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      color: var(--accent-blue);
      font-size: clamp(1.3rem, 4vw, 1.6rem);
      border-bottom: 1px solid var(--border-color);
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .team-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }
    
    .team-table th {
      background: linear-gradient(90deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
      color: var(--accent-blue);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      text-align: left;
      padding: 1rem;
    }
    
    .team-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .team-table tr:last-child td {
      border-bottom: none;
    }
    
    .team-table tr:hover {
      background: rgba(59, 130, 246, 0.05);
    }
    
    .discord-name {
      font-weight: 600;
      color: var(--accent-blue);
      white-space: nowrap;
    }
    
    .epic-input {
      width: 100%;
      padding: 0.8rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      transition: var(--transition);
    }
    
    .epic-input:focus {
      outline: none;
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.3);
    }
    
    .save-btn {
      background: var(--gradient-purple);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      white-space: nowrap;
      font-family: 'Oxanium', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .save-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.3) 50%, 
        rgba(255,255,255,0.1) 100%);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(109, 40, 217, 0.6);
    }
    
    .save-btn:hover::after {
      transform: translateX(100%);
    }
    
    .save-btn:disabled {
      background: var(--bg-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      color: var(--text-secondary);
    }
    
    .status-message {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      text-align: center;
    }
    
    .success {
      background-color: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }
    
    .error {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    
    .refresh-btn {
      background: var(--gradient-blue);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      font-family: 'Oxanium', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    
    .empty-state img {
      max-width: 200px;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .team-table {
        display: block;
        overflow-x: auto;
      }
      
      .team-table th, 
      .team-table td {
        padding: 0.8rem;
      }
      
      header {
        padding: 1.5rem 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .team-table td {
        display: block;
        width: 100%;
      }
      
      .team-table tr {
        display: block;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      
      .team-table tr:last-child {
        margin-bottom: 0;
        border-bottom: none;
      }
      
      .status-message {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/FbL2kmSn/Untitled-design-1.png" alt="FKZA Logo" class="logo">
    <h1>FKZA DUO CASH CUP</h1>
    <div class="subtitle">Epic Games Username Verification</div>
  </header>
  
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div style="display: flex; align-items: center;">
          <span>Registered Teams</span>
          <button class="refresh-btn" id="refreshBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
              <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
              <path d="M16 16h5v5"></path>
            </svg>
            Refresh
          </button>
        </div>
      </div>
      <div class="card-body">
        <div id="teamsContainer">
          <div style="display: flex; justify-content: center; padding: 2rem;">
            <div class="loading"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbwCkj2z0aXeB7EfPD-uxLstknxQqmxV_S9b-4WiUDJO3zFjT1NdFYrqWG2k_DJ08L4Zcw/exec', // Replace with your deployed Apps Script URL
      MAX_EPIC_LENGTH: 16,
      MIN_EPIC_LENGTH: 3
    };
    
    // DOM Elements
    const teamsContainer = document.getElementById('teamsContainer');
    const refreshBtn = document.getElementById('refreshBtn');
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTeams();
      refreshBtn.addEventListener('click', loadTeams);
    });
    
    // Load teams from Google Sheets
    async function loadTeams() {
      try {
        showLoadingState();
        
        const response = await fetch(`${CONFIG.WEB_APP_URL}?action=getTeams`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          renderTeams(data.teams);
        } else {
          throw new Error(data.message || 'Failed to load teams');
        }
      } catch (error) {
        showErrorState(error);
        console.error('Error loading teams:', error);
      }
    }
    
    // Render teams in the UI
    function renderTeams(teams) {
      if (!teams || teams.length === 0) {
        teamsContainer.innerHTML = `
          <div class="empty-state fade-in">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No teams">
            <h3>No Teams Registered Yet</h3>
            <p>There are currently no teams that need verification.</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <table class="team-table">
          <thead>
            <tr>
              <th>Team ID</th>
              <th>Player 1 (Discord)</th>
              <th>Player 1 (Epic)</th>
              <th>Player 2 (Discord)</th>
              <th>Player 2 (Epic)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      teams.forEach((team, index) => {
        html += `
          <tr class="fade-in" style="animation-delay: ${index * 0.05}s">
            <td>${team.id || index + 1}</td>
            <td><span class="discord-name">${team.player || 'N/A'}</span></td>
            <td><input type="text" class="epic-input" id="epic-${team.id}-1" 
                 placeholder="Enter Epic username" value="${team.player1Epic || ''}"
                 maxlength="${CONFIG.MAX_EPIC_LENGTH}"></td>
            <td><span class="discord-name">${team.duo || 'N/A'}</span></td>
            <td><input type="text" class="epic-input" id="epic-${team.id}-2" 
                 placeholder="Enter Epic username" value="${team.player2Epic || ''}"
                 maxlength="${CONFIG.MAX_EPIC_LENGTH}"></td>
            <td>
              <button class="save-btn" data-team-id="${team.id}">
                Save
              </button>
              <div class="status-message" id="status-${team.id}"></div>
            </td>
          </tr>
        `;
      });
      
      html += `</tbody></table>`;
      teamsContainer.innerHTML = html;
      
      // Add event listeners to all save buttons
      document.querySelectorAll('.save-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const teamId = btn.getAttribute('data-team-id');
          saveEpicNames(teamId);
        });
      });
    }
    
    // Save Epic names to Google Sheets
    async function saveEpicNames(teamId) {
      const player1Epic = document.getElementById(`epic-${teamId}-1`).value.trim();
      const player2Epic = document.getElementById(`epic-${teamId}-2`).value.trim();
      const statusElement = document.getElementById(`status-${teamId}`);
      const saveBtn = document.querySelector(`button[data-team-id="${teamId}"]`);
      
      // Validate inputs
      if (!player1Epic || !player2Epic) {
        showStatusMessage(statusElement, 'Please enter Epic names for both players', 'error');
        return;
      }
      
      if (player1Epic.length < CONFIG.MIN_EPIC_LENGTH || player2Epic.length < CONFIG.MIN_EPIC_LENGTH) {
        showStatusMessage(statusElement, `Epic names must be at least ${CONFIG.MIN_EPIC_LENGTH} characters`, 'error');
        return;
      }
      
      try {
        // Show loading state
        saveBtn.disabled = true;
        saveBtn.innerHTML = `<span class="loading"></span> Saving...`;
        showStatusMessage(statusElement, 'Saving your information...', '');
        
        // Send data to Google Sheets
        const response = await fetch(CONFIG.WEB_APP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'saveEpic',
            teamId,
            player1Epic,
            player2Epic
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatusMessage(statusElement, 'Epic names saved successfully!', 'success');
          Swal.fire({
            title: 'Success!',
            text: 'Your Epic names have been saved successfully.',
            icon: 'success',
            confirmButtonColor: '#6d28d9',
            background: '#252535',
            color: '#f8f8ff'
          });
        } else {
          throw new Error(data.message || 'Failed to save Epic names');
        }
      } catch (error) {
        console.error('Error saving Epic names:', error);
        showStatusMessage(statusElement, `Error: ${error.message}`, 'error');
        Swal.fire({
          title: 'Error!',
          text: error.message || 'Failed to save Epic names. Please try again.',
          icon: 'error',
          confirmButtonColor: '#ef4444',
          background: '#252535',
          color: '#f8f8ff'
        });
      } finally {
        // Reset button state
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save';
      }
    }
    
    // Helper functions
    function showLoadingState() {
      teamsContainer.innerHTML = `
        <div style="display: flex; justify-content: center; padding: 2rem;">
          <div class="loading"></div>
        </div>
      `;
      refreshBtn.disabled = true;
    }
    
    function showErrorState(error) {
      teamsContainer.innerHTML = `
        <div class="empty-state">
          <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="Error">
          <h3>Error Loading Teams</h3>
          <p>${error.message || 'Failed to load team data. Please try again later.'}</p>
          <button class="refresh-btn" onclick="location.reload()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
              <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
              <path d="M16 16h5v5"></path>
            </svg>
            Try Again
          </button>
        </div>
      `;
    }
    
    function showStatusMessage(element, message, type) {
      element.textContent = message;
      element.className = 'status-message';
      if (type) element.classList.add(type);
    }
  </script>
</body>
</html>
