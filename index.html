<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FKZA Duo Cash Cup</title>
  <meta content="#1f6feb" name="theme-color"/>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #f0f6fc;
      --accent-blue: #58a6ff;
      --accent-green: #238636;
      --accent-red: #f85149;
      --border-color: #30363d;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      color: var(--accent-blue);
    }
    #countdown {
      font-size: 1.2rem;
      color: #f9c846;
      font-weight: bold;
    }
    section {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    button {
      background: var(--accent-green);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:disabled {
      background: #484f58;
      cursor: not-allowed;
    }
    #spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #error-message {
      color: var(--accent-red);
      padding: 10px;
      background: rgba(248, 81, 73, 0.2);
      border-radius: 6px;
      margin-top: 10px;
      white-space: pre-line;
    }
    #success-message {
      color: var(--accent-green);
      padding: 10px;
      background: rgba(35, 134, 54, 0.2);
      border-radius: 6px;
      margin-top: 10px;
    }
    ul {
      padding-left: 20px;
    }
    .team-list {
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg-primary);
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FKZA Duo Cash Cup</h1>
    <div id="countdown">Loading countdown...</div>
  </header>

  <section>
    <h2>üìù Register Your Duo</h2>
    <form id="registration-form">
      <input type="text" id="player" placeholder="Your username" required>
      <input type="text" id="duo" placeholder="Duo's username" required>
      <button type="submit" id="submit-button">
        <span id="button-text">Submit Registration</span>
        <span id="spinner"></span>
      </button>
      <div id="error-message"></div>
      <div id="success-message"></div>
    </form>
  </section>

  <section>
    <h2>üèÜ Registered Teams</h2>
    <div class="team-list" id="registered-teams">
      Loading teams...
    </div>
    <p id="spots-remaining">Spots remaining: 20/20</p>
  </section>

  <script>
    // Configuration - REPLACE WITH YOUR DEPLOYED URL
    const CONFIG = {
      SCRIPT_URL: "https://script.google.com/macros/s/AKfycbz4Bc21Ei053Iw3B3-3d8hJaSp0NaGsfY3a5aMzLBYBhUr5f_u5IT0IS7SfBgkND4k2HA/exec",
      MAX_TEAMS: 20,
      TOURNAMENT_DATE: "2025-05-31T17:00:00+02:00"
    };

    // DOM Elements
    const elements = {
      form: document.getElementById("registration-form"),
      playerInput: document.getElementById("player"),
      duoInput: document.getElementById("duo"),
      submitBtn: document.getElementById("submit-button"),
      buttonText: document.getElementById("button-text"),
      spinner: document.getElementById("spinner"),
      errorMsg: document.getElementById("error-message"),
      successMsg: document.getElementById("success-message"),
      teamsList: document.getElementById("registered-teams"),
      spotsRemaining: document.getElementById("spots-remaining"),
      countdown: document.getElementById("countdown")
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initCountdown();
      loadTeams();
      setupForm();
    });

    // Countdown Timer
    function initCountdown() {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const eventDate = new Date(CONFIG.TOURNAMENT_DATE);
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        elements.countdown.textContent = "The tournament is live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      elements.countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Form Handling
    function setupForm() {
      elements.form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessages();
        setLoading(true);

        try {
          const player = elements.playerInput.value.trim();
          const duo = elements.duoInput.value.trim();

          if (!validateInput(player, duo)) return;

          const result = await submitRegistration(player, duo);
          
          if (result.success) {
            showSuccess(`‚úÖ Registered as Team ${result.teamId}!`);
            elements.form.reset();
            await loadTeams();
          } else {
            throw new Error(result.message || "Registration failed");
          }
        } catch (error) {
          showError(getFriendlyError(error));
          console.error("Error:", error);
        } finally {
          setLoading(false);
        }
      });
    }

    async function submitRegistration(player, duo) {
      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 10000);

        const response = await fetch(CONFIG.SCRIPT_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ player, duo }),
          signal: controller.signal
        });
        clearTimeout(timeout);

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `Server error: ${response.status}`);
        }

        return await response.json();
      } catch (error) {
        throw enhanceError(error);
      }
    }

    // Team Data
    async function loadTeams() {
      try {
        const response = await fetch(`${CONFIG.SCRIPT_URL}?action=get`);
        
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }

        const { registrations, error } = await response.json();
        if (error) throw new Error(error);
        
        updateTeamsUI(registrations || []);
      } catch (error) {
        elements.teamsList.innerHTML = `
          <p style="color:var(--accent-red)">
            Error loading teams: ${getFriendlyError(error)}
          </p>
        `;
      }
    }

    function updateTeamsUI(teams) {
      elements.teamsList.innerHTML = teams.length > 0
        ? teams.slice(0, CONFIG.MAX_TEAMS).map(team => `
            <div>Team ${team.id}: ${team.player} & ${team.duo}</div>
          `).join('')
        : '<div>No teams registered yet</div>';

      const remaining = Math.max(0, CONFIG.MAX_TEAMS - teams.length);
      elements.spotsRemaining.textContent = 
        `Spots remaining: ${remaining}/${CONFIG.MAX_TEAMS}`;
    }

    // Helpers
    function setLoading(isLoading) {
      elements.submitBtn.disabled = isLoading;
      elements.buttonText.textContent = isLoading ? "Processing..." : "Submit Registration";
      elements.spinner.style.display = isLoading ? "inline-block" : "none";
    }

    function validateInput(player, duo) {
      if (!player || !duo) {
        showError("Both usernames are required");
        return false;
      }
      if (player === duo) {
        showError("You can't team with yourself");
        return false;
      }
      if (player.length < 3 || duo.length < 3) {
        showError("Usernames must be at least 3 characters");
        return false;
      }
      return true;
    }

    function showError(message) {
      elements.errorMsg.textContent = message;
    }

    function showSuccess(message) {
      elements.successMsg.textContent = message;
    }

    function clearMessages() {
      elements.errorMsg.textContent = '';
      elements.successMsg.textContent = '';
    }

    function getFriendlyError(error) {
      const msg = error.message || String(error);
      
      if (msg.includes("Failed to fetch")) {
        return "Network blocked. Try:\n‚Ä¢ Disabling ad-blockers\n‚Ä¢ Using Chrome with CORS extension\n‚Ä¢ Incognito mode";
      }
      if (msg.includes("timed out")) {
        return "Request took too long. Try again later.";
      }
      if (msg.includes("CORS")) {
        return "CORS issue detected. Try different browser or CORS extension.";
      }
      return msg;
    }

    function enhanceError(error) {
      if (error.name === "AbortError") {
        return new Error("Request timed out (10s). Check your connection.");
      }
      return error;
    }
  </script>
</body>
</html>
