<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Epic Tag Verification</title>
  <style>
    body { background:#121212; color:#fff; font-family:sans-serif; padding:1rem; }
    h1 { text-align:center; color:#80cbc4; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { padding:0.6rem; border:1px solid #333; }
    th { background:#2e2e2e; color:#80cbc4;}
    tr:nth-child(even){background:#1e1e1e;}
    input { width:100%; padding:0.4rem; background:#222; color:#fafafa; border:1px solid #555; border-radius:4px;}
    button { padding:0.4rem 0.8rem; margin-left:0.5rem; background:#80cbc4; border:none; color:#121212; border-radius:4px; cursor:pointer; }
    button:disabled { background:#555; cursor:not-allowed; }
    #msg { text-align:center; margin-top:1rem; min-height:1.2em; }
  </style>
</head>
<body>
  <h1>Enter Your Epic Tags</h1>
  <table id="tbl">
    <thead>
      <tr>
        <th>Team ID</th>
        <th>Player</th>
        <th>Duo</th>
        <th>Player Epic</th>
        <th>Duo Epic</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" style="text-align:center">Loading…</td></tr>
    </tbody>
  </table>
  <div id="msg"></div>

  <script>
    // REPLACE this with the actual Web App URL you deployed (Apps Script)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCkj2z0aXeB7EfPD-uxLstknxQqmxV_S9b-4WiUDJO3zFjT1NdFYrqWG2k_DJ08L4Zcw/exec";

    function showMsg(txt, err=false) {
      const e = document.getElementById("msg");
      e.textContent = txt;
      e.style.color = err ? "#e57373" : "#aed581";
      setTimeout(() => { if(e.textContent === txt) e.textContent = ""; }, 4000);
    }

    async function fetchList() {
      const r = await fetch(SCRIPT_URL + "?action=list");
      if (!r.ok) throw new Error("Fetch failed");
      const j = await r.json();
      if (j.error) throw new Error(j.error);
      return j.data;
    }

    function makeRow(r) {
      const tr = document.createElement("tr");
      ["teamId","player","duo","epic1","epic2"].forEach((key,i) => {
        if (i < 3) {
          const td = document.createElement("td");
          td.textContent = r[key];
          tr.appendChild(td);
        } else {
          const td = document.createElement("td");
          const inp = document.createElement("input");
          inp.value = r[key] || "";
          if (r[key]) { 
            inp.readOnly = true;
            inp.style.opacity = 0.6;
          }
          td.appendChild(inp);

          const btn = document.createElement("button");
          btn.textContent = "Save";
          btn.disabled = !!r[key];
          btn.addEventListener("click", async () => {
            const val = inp.value.trim();
            if (!val) return;
            btn.disabled = true;
            btn.textContent = "Saving…";
            try {
              const res = await fetch(SCRIPT_URL, {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  discord: i === 3 ? r.player : r.duo,
                  epic: val
                })
              });
              const js = await res.json();
              if (!js.success) throw new Error(js.message || "Error");
              inp.readOnly = true;
              inp.style.opacity = 0.6;
              btn.textContent = "Saved";
              showMsg(`Saved for ${i === 3 ? r.player : r.duo}`);
            } catch (err) {
              btn.disabled = false;
              btn.textContent = "Save";
              showMsg(err.message, true);
            }
          });
          td.appendChild(btn);
          tr.appendChild(td);
        }
      });
      return tr;
    }

    async function init() {
      const tb = document.querySelector("#tbl tbody");
      tb.innerHTML = "";
      try {
        const list = await fetchList();
        if (!list.length) {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 5;
          td.textContent = "No registrations";
          tr.appendChild(td);
          tb.appendChild(tr);
        } else {
          list.forEach(r => tb.appendChild(makeRow(r)));
        }
      } catch (err) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 5;
        td.style.color = "#e57373";
        td.textContent = "Load error: " + err.message;
        tr.appendChild(td);
        tb.appendChild(tr);
      }
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
