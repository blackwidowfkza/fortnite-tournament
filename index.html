<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FKZA Duo Cash Cup</title>
  <meta content="#1f6feb" name="theme-color"/>
  <meta content="FKZA Duo Cash Cup" property="og:title"/>
  <meta content="Join the FKZA Duo Zero Build Cup - Register, Verify and Compete!" property="og:description"/>
  <meta content="https://i.ibb.co/FbL2kmSn/Untitled-design-1.png" property="og:image"/>
  <meta content="summary_large_image" name="twitter:card"/>
  <link rel="icon" href="https://i.ibb.co/FbL2kmSn/Untitled-design-1.png" type="image/png">
  <style>
    /* Previous styles remain the same */
    .registered-duos {
      background: #161b22;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .registered-duos li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #30363d;
    }
    .max-registered {
      color: #f85149;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      background: #161b22;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<!-- Previous header and sections remain the same until the Register Your Duo section -->

<section>
  <h2 class="collapsible-toggle">üìù Register Your Duo</h2>
  <div class="collapsible-content" id="registrationSection">
    <form id="duoForm">
      <label>Your Discord Name:</label>
      <input id="player" placeholder="e.g. Sypher#1234" required type="text"/>
      <label>Duo Partner's Discord Name:</label>
      <input id="duo" placeholder="e.g. Ninja#5678" required type="text"/>
      <button class="button" type="submit">Submit Registration</button>
    </form>
    <p id="submitStatus" style="margin-top: 1rem;"></p>
  </div>
</section>

<section>
  <h2 class="collapsible-toggle">üèÜ Registered Duos</h2>
  <div class="collapsible-content">
    <div class="registered-duos">
      <ul id="registeredDuosList">
        <!-- Duos will be added here dynamically -->
      </ul>
      <p id="spotsRemaining">Spots remaining: 20</p>
    </div>
  </div>
</section>

<!-- Rest of your sections remain the same -->

<script>
  // Array to store registered duos
  let registeredDuos = [];
  const maxDuos = 20;

  document.getElementById("duoForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const player = document.getElementById("player").value.trim();
    const duo = document.getElementById("duo").value.trim();
    
    // Extract only the name part (without numbers)
    const playerName = player.split('#')[0];
    const duoName = duo.split('#')[0];
    
    // Check if we've reached maximum registrations
    if (registeredDuos.length >= maxDuos) {
      document.getElementById("submitStatus").textContent = "‚ùå Maximum number of duos already registered!";
      document.getElementById("submitStatus").style.color = "red";
      return;
    }
    
    // Add to our array
    registeredDuos.push({
      player: playerName,
      duo: duoName
    });
    
    // Update the UI
    updateRegisteredDuosList();
    
    // Update spots remaining
    updateSpotsRemaining();
    
    // Clear form
    document.getElementById("duoForm").reset();
    
    // Show success message
    document.getElementById("submitStatus").textContent = "‚úÖ Registration submitted!";
    document.getElementById("submitStatus").style.color = "lightgreen";
    
    // Check if we've reached maximum
    if (registeredDuos.length >= maxDuos) {
      handleMaxRegistrations();
    }
    
    // Send to Discord webhook (optional)
    sendToDiscordWebhook(player, duo);
  });

  function updateRegisteredDuosList() {
    const listElement = document.getElementById("registeredDuosList");
    listElement.innerHTML = '';
    
    registeredDuos.forEach((duo, index) => {
      const li = document.createElement('li');
      li.textContent = `Team ${index + 1}: ${duo.player} & ${duo.duo}`;
      listElement.appendChild(li);
    });
  }

  function updateSpotsRemaining() {
    const remaining = maxDuos - registeredDuos.length;
    document.getElementById("spotsRemaining").textContent = `Spots remaining: ${remaining}`;
  }

  function handleMaxRegistrations() {
    const registrationSection = document.getElementById("registrationSection");
    registrationSection.innerHTML = `
      <div class="max-registered">
        <p>üö® Maximum number of duos (${maxDuos}) has been registered!</p>
        <p>No further registrations can be accepted.</p>
      </div>
    `;
  }

  function sendToDiscordWebhook(player, duo) {
    const msg = {
      content: `üì¢ **New Duo Registered!**\nüßë Player: \`${player}\`\nüë• Duo Partner: \`${duo}\``
    };
    
    fetch("https://discord.com/api/webhooks/1376256010401878066/yM6XTWuXwXqwVigTtz0jUWjTpthI17taCVK8Pq4ZAc3f2_D8syVPWoMJC-3bzPXwOCVE", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(msg)
    }).catch(error => console.error("Error sending to Discord:", error));
  }

  // Initialize with empty list
  updateRegisteredDuosList();
  
  // Previous countdown and collapsible scripts remain the same
  const eventDate = new Date("2025-05-31T17:00:00Z");
  function updateCountdown() {
    const now = new Date();
    const diff = eventDate - now;
    const el = document.getElementById("countdown");

    if (diff <= 0) {
      el.textContent = "The tournament is live!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  document.querySelectorAll('.collapsible-toggle').forEach(h2 => {
    h2.addEventListener('click', () => {
      h2.classList.toggle('collapsed');
      const content = h2.nextElementSibling;
      if (content.style.display === 'none') {
        content.style.display = 'block';
      } else {
        content.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
